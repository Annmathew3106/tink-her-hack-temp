</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="logo">CampusConnect</h2>

        <ul class="nav-links">
            <li><a href="home.html">Dashboard</a></li>
            <li><a href="lost.html">Lost & Found</a></li>
            <li><a href="notice.html" class="active">Notices & Announcements</a></li>
            <li><a href="doubts.html">Doubts</a></li>
        </ul>

    <!-- Main Content -->
    <div class="main-content">
        <div class="breadcrumb">
            <a href="notice.html">‚Üê Back to Notices & Announcements</a>
        </div>
        <h1>Create New Post</h1>
        
        <div class="create-post-form-wrapper">
            <form id="createPostForm" class="create-post-form" action="createpost.php" method="post">
                
                <div class="form-group">
                    <label>Post Type: *</label>
                    <select name="postType" id="postType" required onchange="updateFormFields()">
                        <option value="">Select type...</option>
                        <option value="notice">Notice</option>
                        <option value="announcement">Announcement</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Title: *</label>
                    <input type="text" name="title" required placeholder="Enter post title">
                </div>

                <div class="form-group">
                    <label>Department / Posted By: *</label>
                    <input type="text" name="source" required placeholder="e.g., CSE Department, Coding Club">
                </div>

                <div class="form-group">
                    <label>Description: *</label>
                    <textarea name="description" required placeholder="Write a detailed description..." rows="6"></textarea>
                </div>

                <!-- Priority (only for notices) -->
                <div class="form-group" id="priorityGroup" style="display: none;">
                    <label>Priority Level:</label>
                    <select name="priority">
                        <option value="general">General</option>
                        <option value="urgent">Urgent</option>
                        <option value="alert">Alert</option>
                    </select>
                    <small style="color:#64748b;">Alert posts are shown with a yellow badge and should be used for scams or urgent warnings.</small>
                </div>

                <!-- Icon/Emoji (only for announcements) -->
                <div class="form-group" id="iconGroup" style="display: none;">
                    <label>Icon/Emoji:</label>
                    <select name="icon">
                        <option value="üíª">üíª Tech/Code</option>
                        <option value="üéì">üéì Education/Workshop</option>
                        <option value="üèÉ">üèÉ Sports/Activity</option>
                        <option value="üé≠">üé≠ Cultural/Event</option>
                        <option value="üì¢">üì¢ General</option>
                        <option value="üéâ">üéâ Celebration</option>
                        <option value="üèÜ">üèÜ Competition</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Create Post</button>
                    <a href="notice.html" class="btn-cancel">Cancel</a>
                </div>

            </form>
        </div>

    </div>

</div>

<script>
function updateFormFields() {
    const postType = document.getElementById('postType').value;
    const priorityGroup = document.getElementById('priorityGroup');
    const iconGroup = document.getElementById('iconGroup');
    
    if (postType === 'notice') {
        priorityGroup.style.display = 'block';
        iconGroup.style.display = 'none';
    } else if (postType === 'announcement') {
        priorityGroup.style.display = 'none';
        iconGroup.style.display = 'block';
    } else {
        priorityGroup.style.display = 'none';
        iconGroup.style.display = 'none';
    }
}

document.getElementById('createPostForm').addEventListener('submit', e => {
    e.preventDefault();
    // In a real app, this would send data to a backend
    alert('Post created successfully!');
    // Redirect back to notices page
    window.location.href = 'notice.html';
});
</script>

</body>
</html>
